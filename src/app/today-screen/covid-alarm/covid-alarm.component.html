<p>Выберите дату последнего посещения офиса</p>

<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="lastVisitDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<p>
  <button mat-flat-button [mat-dialog-close]="lastVisitDate" color="primary">Сохранить</button>
  <button mat-button (click)="onNoClick()">Отмена</button>
</p>
